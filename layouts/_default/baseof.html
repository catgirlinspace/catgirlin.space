<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    {{ partial "tailwind.html" . }}

    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
  </head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-50">
    {{ partial "navbar.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
