{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<section class="container">
  <h1 class="text-3xl font-bold underline py-4">{{ .Title }}</h1>
  <div>
        <article class="prose md:prose-lg prose-slate max-w-none dark:prose-invert prose-a:text-blue-600 dark:prose-a:text-blue-400">
           {{ .Content }}
        </article>
  </div>
</section>
{{ end }}
