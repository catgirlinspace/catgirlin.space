{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
    {{ range (.Paginator 12).Pages }}
    {{ .Render "card" }}
    {{ end }}
  </div>

  {{ partial "pagination" .Paginator }}
</main>
{{ end }}
