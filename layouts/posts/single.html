{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<section class="container">
    <h1 class="text-3xl font-bold underline py-4">{{ .Title }}</h1>

    <div class="flex flex-wrap gap-x-6 gap-y-2">
        <span class="opacity-75 align-middle">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            {{ .PublishDate | time.Format ":date_long" }}
        </span>
    
        <span class="opacity-75 align-middle">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ .ReadingTime }}
    
            {{ if eq .ReadingTime 1 }}
            minute
            {{ else }}
            minutes
            {{ end }}
        </span>
    </div>
    
    <div class="pt-4">
        <article class="prose md:prose-lg prose-slate max-w-none dark:prose-invert prose-a:text-blue-600 dark:prose-a:text-blue-400">
            {{ .Content }}
        </article>
    </div>
</section>
{{ end }}
